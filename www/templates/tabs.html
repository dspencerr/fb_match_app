<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

	<ion-tab title="{{'match' | translate }}" icon-off="ion-heart" icon-on="ion-heart" href="#/tab/match">
		<ion-nav-view name="tab-match"></ion-nav-view>
	</ion-tab>

	<ion-tab title="{{'invite' | translate }}" icon-off="ion-paper-airplane" icon-on="ion-paper-airplane" href="#/tab/invite">
		<ion-nav-view name="tab-invite"></ion-nav-view>
	</ion-tab>

	<ion-tab title="{{'requests' | translate }}" icon-off="ion-link" icon-on="ion-link" href="#/tab/requests">
		<ion-nav-view name="tab-requests"></ion-nav-view>
	</ion-tab>

</ion-tabs>
