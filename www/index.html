<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>

	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
	 <link href="css/ionic.app.css" rel="stylesheet">
	 -->

	<!-- cordova script (this will be a 404 during development) -->
	<script src="cordova.js"></script>

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="lib/angular-resource/angular-resource.min.js"></script>
	<script src="lib/angular-translate/angular-translate.min.js"></script>
	<script src="lib/ng-lodash/build/ng-lodash.min.js"></script>

	<!-- your app's js -->
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>

	<script src="js/services/authenticated.js"></script>

	<script src="js/controllers/login.js"></script>
	<script src="js/controllers/splash.js"></script>
	<script src="js/controllers/invite.js"></script>
	<script src="js/controllers/match.js"></script>
	<script src="js/controllers/match.chooser.js"></script>
	<script src="js/controllers/match.sender.js"></script>


	<script src="lib/fb/openfb.js"></script>
	<script src="lib/fb/ngopenfb.js"></script>



	<!-- language must be loaded after 'main' -->
	<script src="js/i18n/en.js"></script>

</head>
<body ng-app="main">
<!--
	The nav bar that will be updated as we navigate between views.
 -->
<ion-nav-bar class="bar-stable">
	<ion-nav-back-button>
	</ion-nav-back-button>
</ion-nav-bar>
<!--
	The views will be rendered in the <ion-nav-view> directive below
	Templates are in the /templates folder (but you could also
	have templates inline in this html file if you'd like).
 -->
<ion-nav-view></ion-nav-view>


<div id="fb-root"></div>
</body>
</html>
